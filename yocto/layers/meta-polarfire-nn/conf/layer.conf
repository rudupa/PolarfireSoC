# Layer configuration for meta-polarfire-nn

BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "polarfire_nn"
BBFILE_PATTERN_polarfire_nn = "^${LAYERDIR}/"
BBFILE_PRIORITY_polarfire_nn = "7"

LAYERDEPENDS_polarfire_nn = "core"
LAYERSERIES_COMPAT_polarfire_nn = "kirkstone scarthgap"

# Allow recipes to pull assets (kernel fragments, scripts, units) directly from the
# top-level repo so we avoid duplicating files under the layer tree.
FILESEXTRAPATHS:append := "${LAYERDIR}/../../../linux/kernel/fragments:"
FILESEXTRAPATHS:append := "${LAYERDIR}/../../../linux/rootfs/scripts:"
FILESEXTRAPATHS:append := "${LAYERDIR}/../../../linux/rootfs/systemd:"
